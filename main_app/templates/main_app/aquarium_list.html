{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="page-header">
  <h1>All Aquariums</h1>
</section>

<section class="card-container">
  {% for aquarium in aquarium_list %}
  <div class="card">
    <a href="{% url 'aquarium_detail' aquarium.id %}">
      <div class="card-content">
        <h2>{{ aquarium.name }}</h2>
        {% if aquarium.type == 'F' %}
        <p>A fresh water tank</p>
        {% else %}
        <p>A salt water tank</p>
        {% endif %}
      </div>
    </a>
  </div>
  {% endfor %}
</section>
{% endblock %}
