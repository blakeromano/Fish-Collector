{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
  {% if object %}
    <h1>Edit {{ object.name }}</h1>
  {% else %}
    <h1>Add a Fish</h1>
  {% endif %}
  <form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit!</button>
  </form>
</div>
{% endblock %}
